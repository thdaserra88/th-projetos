<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input do Tipo Checkbox</title>
</head>
<body>
    <h1>Tag Input do Tipo Checkbox</h1>
    <form>
        <input type="checkbox" name="cursos" id="cursos" value="IB">Inglês Básico
        <input type="checkbox" name="cursos" id="cursos" value="II">Inglês Intermediário
        <input type="checkbox" name="cursos" id="cursos" value="IA">Inglês Avançado
        <input type="checkbox" name="cursos" id="cursos" value="EB">Espanhol Básico
        <input type="checkbox" name="cursos" id="cursos" value="EI">Espanhol Intermediário
        <input type="checkbox" name="cursos" id="cursos" value="EA">Espanhol Avançado
        <br><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
