<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Input</title>
</head>
<body>
    <h1>Tipos de Input</h1>
    <form method="post" enctype="multipart/form-data">
        <label for="nome">Nome</label>
        <br>
        <input type="text" name="nome" id="nome" size="50" required autofocus 
               placeholder="Informe seu nome.">
        <br><br>
        <label for="email">E-mail</label>
        <br>
        <input type="email" name="email" id="email" size="50" required 
               placeholder="Informe seu e-mail.">
        <br><br>
        <label for="tipo">Tipo</label>
        <br>
        <select name="tipo" id="tipo">
            <option value="Sugestão">Sugestão</option>
            <option value="Elogio">Elogio</option>
            <option value="Reclamação">Reclamação</option>
        </select>
        <br><br>
        <label for="descricao">Descrição</label>
        <br>
        <textarea name="descricao" id="descricao" required 
                  cols="48" rows="5" placeholder="Informe uma descrição."></textarea>
        <br><br>
        <label for="anexo">Anexo</label>
        <br>
        <input type="file" name="anexo" id="anexo">
        <br><br>
        <hr>
        <br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
